<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <title>Pocket Bridge</title>
    <link rel="stylesheet" href="/node_modules/xterm/css/xterm.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, "SF Mono", "Monaco", monospace;
        }

        #terminal-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* Use dvh if supported for better keyboard handling */
            height: 100dvh;
            padding-top: env(safe-area-inset-top);
            background: #000;
        }

        #terminal {
            flex: 1;
            width: 100%;
            overflow: hidden;
            padding: 0 12px;
        }

        #toolbar {
            display: flex;
            background: #000;
            border-top: 1px solid #1a1a1a;
            padding: 0 4px;
            gap: 2px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            /* Remove safe area bottom when keyboard is likely up */
            padding-bottom: 2px;
        }

        #toolbar .tool-btn {
            background: transparent;
            color: #888;
            border: none;
            padding: 10px 2px;
            font-family: "SF Mono", "Monaco", "Menlo", monospace;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.01em;
            border-radius: 0;
            flex: 1;
            min-width: 32px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            text-transform: uppercase;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #toolbar .tool-btn[data-key="up"],
        #toolbar .tool-btn[data-key="down"],
        #toolbar .tool-btn[data-key="left"],
        #toolbar .tool-btn[data-key="right"] {
            font-size: 24px;
            color: #fff;
            min-width: 48px;
        }

        #toolbar .tool-btn:active {
            color: #fff;
            background: #111;
        }

        #toolbar .tool-btn.active {
            color: #fff;
            background: #333;
        }

        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .auth-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 24px;
        }

        #auth-status {
            font-size: 11px;
            color: #888;
            letter-spacing: 0.5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="auth-overlay">
        <div class="auth-icon">◆</div>
        <p id="auth-status">Initializing security...</p>
    </div>
    <div id="terminal-container">
        <div id="terminal"></div>
        <div id="toolbar">
            <div class="tool-btn" data-key="esc" role="button" tabindex="-1">ESC</div>
            <div class="tool-btn" data-key="tab" role="button" tabindex="-1">TAB</div>
            <div class="tool-btn" data-key="shift" role="button" tabindex="-1">SHIFT</div>
            <div class="tool-btn" data-key="ctrl" role="button" tabindex="-1">CTRL</div>
            <div class="tool-btn" data-key="up" role="button" tabindex="-1">↑</div>
            <div class="tool-btn" data-key="down" role="button" tabindex="-1">↓</div>
            <div class="tool-btn" data-key="left" role="button" tabindex="-1">←</div>
            <div class="tool-btn" data-key="right" role="button" tabindex="-1">→</div>
        </div>
    </div>

    <script src="/node_modules/xterm/lib/xterm.js"></script>
    <script src="/node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="/public/client.js"></script>
</body>

</html>
